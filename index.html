<!DOCTYPE html>
<html>
<head>
    <title>Scrollable Calendar</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/Calender.css">
</head>
<body>


<div class="Container">
    <div class="Calender-Parent">
        <div class="MonthDisplay" id="MonthDisplay"></div> <div class="button-container">
        <button id="prevMonth">&lt;</button>
        <div class="Container-Calender" id="Calender">
            <div class="WeekRow" id="DoNotRemove">
                <div class="WeekDay">Monday</div>
                <div class="WeekDay">Tuesday</div>
                <div class="WeekDay">Wednesday</div>
                <div class="WeekDay">Thursday</div>
                <div class="WeekDay">Friday</div>
                <div class="WeekDay">Satarday </div>
                <div class="WeekDay">Sunday</div>
            </div>



        </div>
        <button id="nextMonth">&gt;</button>
    </div>


    </div>
</div>

</body>
<script src="script.js"></script>
</html>
